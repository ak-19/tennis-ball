<html>

<head>
  <title>Tennis ball</title>
</head>

<body>
  <script type="module">
    import { Setup } from './setup.js'
    import { TennisBall } from './tennisBall.js'
    const tennisBall = new TennisBall(Setup.setupAndGetContext());
    document.getElementById('btnStart').onclick = function () {
      tennisBall.stop();
      tennisBall.animate();
    };      
  </script>
  <div>
    <div>
      <canvas id="displayCanvas" style="background-color: black;" width="640" height="480">
      </canvas>
    </div>

    <div style="padding: 10px;">
      <button style="margin: 10px;" type="button" class="btn btn-primary" id="btnStart">Start here</button>
    </div>
</body>

</html>
